# Definirea memoriei maxime pentru Gradle (optional, dar recomandat pentru performanta)
org.gradle.jvmargs=-Xmx4g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Activarea gradului paralel pentru build-uri mai rapide
org.gradle.parallel=true

# Activarea configurarii in cache pentru optimizarea compilatiei
org.gradle.caching=true

# Specificatii pentru a folosi daemon Gradle, imbunatatind viteza de build
org.gradle.daemon=true

# Specificatia versiunii minime a JVM (daca este necesara)
org.gradle.java.home=C\:\\Program Files\\Java\\jdk-17

# Evitarea verificarilor periodice pentru dependente (poate accelera build-ul)
android.useAndroidX=true
android.enableJetifier=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Logging detaliat (utile pentru depanare)
org.gradle.logging.level=info
